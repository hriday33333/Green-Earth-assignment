<body>
    <!-- ? Navbar section -->
    <header id="navbar-section">
        <div class="navbar bg-base-100 shadow-sm w-11/12 mx-auto bg-[#15803D]">
            <div class="navbar-start">
                <div class=" md:ml-5">
                    <img class="w-[50px]" src="./assets/about.png" alt="">
                </div>

            </div>
            <div class="navbar-center hidden lg:flex">

                    <li><a>Gallery</a></li>
                    <li><a>Plant a Tree</a></li>

                    make

                <a
                    class="btn bg-yellow-400 text-green-700 md:font-medium rounded-[999px] md:w-[131px] md:h-[43px] h-[40px] md:p-1 p-2 md:mt-5 ">Get

            </div>
            <div class="md:w-[600px] md:mt-3 mt-[180px]"> <img class="" src="./assets/hero-leaf2.png" alt=""></div>
